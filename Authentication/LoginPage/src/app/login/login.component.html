<div class="container-fluid">
    <div class="row">
        <div class="panel panel-default col-lg-4 offset-lg-4 my-5">
            <div class="panel-body">                
                <h1 class="mt-2 mb-4 py-0">Sign In</h1>
                <div *ngIf="error">
                    <div class="alert alert-danger" role="alert">
                        {{error}}
                    </div>
                </div>
                <form [formGroup]="loginForm" (ngSubmit)="onLogin()" class="form-horizontal">
                    <div class="form-group" [ngClass]="{'has-danger': formErrors.username }">
                        <label class="form-control-label" for="username">Username</label>
                        <input type="text" id="username" formControlName="username" class="form-control" />
                        <div *ngIf="formErrors.username" class="form-control-feedback">
                            {{ formErrors.username }}
                        </div>
                    </div>

                    <div class="form-group" [ngClass]="{'has-danger': formErrors.password }">
                        <label class="form-control-label" for="password">Password</label>
                        <input type="password" id="password" formControlName="password" class="form-control" />
                        <div *ngIf="formErrors.password" class="form-control-feedback">
                            {{ formErrors.password }}
                        </div>
                    </div>


                    <div class="clearfix">
                        <div class="float-left">
                            <button type="submit" [disabled]="!loginForm.valid" class="btn btn-primary">Login</button>
                            or 
                            <button type="button" (click)="onFacebookLogin()" class="btn btn-primary">Login with Facebook</button>
                        </div>
                        <small class="float-right">Default credentials: username/password</small>   
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
